<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página de Médicos</title>
<!-- Vincula Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Estilos personalizados -->
<link href="css/style.css" rel="stylesheet">
</head>
<body>


	<div class="wrapper">
		<!-- Barra de navegación lateral -->
		<div class="sidebar p-3">
			<h3 class="text-center">Menú de Navegación</h3>
			<a href="/">Inicio</a> <a href="/usuario">Usuarios</a> <a
				href="/telefono">Telefonos</a> <a href="/muestraTiposLlamada">Tipos Llamada</a> <a
				href="/medicamento">Medicamento</a> <a href="/localidades">Localidad</a>
		</div>

		<!-- Contenido principal -->
		<div class="main-content">
			<div class="container mt-5">
				<h1 class="mb-4 text-center">Listado de Llamadas</h1>
				<table class="table table-hover table-bordered">
					<thead class="table">
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Acciones</th>	
						</tr>
					</thead>
					<tbody>
						<!-- Usar Thymeleaf para recorrer la lista de usuarios -->
						<tr th:each="p : ${list}">
							<td th:text="${p.getCallId().getId()}"></td>
							<td th:text="${p.getDescripcion()}"></td>
							<td>
								<div class="d-flex justify-content-evenly">
									<a th:href="@{'/llamada/edit?callId=' + ${p.callId.id} 
																			+ '&userId=' + ${p.userId.id} 
																			+ '&usernameId=' + ${p.usernameId.username} 
																			+ '&callDate=' + ${#dates.format(p.callDate, 'yyyy-MM-dd')} 
																			+ '&orden=' + ${p.orden}}" 
																			class="btn btn-outline-warning btn-sm">Editar
																			<svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="#000000">
																				<path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z" />
																			</svg>
								</a>								</div>
							</td>						
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
