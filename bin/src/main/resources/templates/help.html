<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acciones de localidad</title>
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	
	<style>
		.form-container {
			max-width: 800px;
			margin: 0 auto; /* Centra horizontalmente */
		}
		
		.card-header {
			background-color: #a5d6a7; /* Verde suave */
		}
	</style>
	
</head>
<body class="bg-light">
    <div class="container mt-5">
		<div class="form-container">
			<div class="card shadow-lg">
				<div class="card-header text-white text-center">
					 <h2 th:text="${titulo}"></h2> 
				</div>
				<div class="card-body">
					<form method="post" th:object="${local}">
						<div class="row">
							<!-- Primera columna -->
							<div class="col-md-6">
								<!-- ID -->
								<div class="mb-3">
									<label for="id" class="form-label">ID</label> 
									<input id="id" name="id" th:field="*{id}" type="text" class="form-control"
										disabled>
								</div>
								<!-- Nombre -->
								<div class="mb-3">
									<label for="localidad" class="form-label">Nombre</label> 
									<input
										id="name" name="name" th:field="*{name}" type="text"
										class="form-control" required th:disabled="${!editable}"
										>
								</div>
								
						<!-- Botones -->
						<div class="text-center mt-4">
							<!-- Botón Eliminar -->
							<button th:if="${action == 'delete'}" type="submit"
								class="btn btn-lg btn-outline-danger me-2">Confirmar
								Eliminacion</button>

							<!-- Botón Volver (Ver Más) -->
							<a th:if="${!editable && !cancel}" th:href="@{'/localidades'}"
								class="btn btn-lg btn-outline-success me-2">Volver</a>

							<!-- Botón Guardar (Editar) -->
							<button th:if="${action == 'edit'}" type="submit"
								class="btn btn-lg btn-outline-success me-2">Confirmar Edicion</button>
								
							<!-- Botón Guardar (Añadir) -->
							<button th:if="${action == 'add'}" type="submit"
								class="btn btn-lg btn-outline-success me-2">Confirmar Agregado</button>

							<!-- Botón Cancelar -->
							<a
								th:if="${cancel}"
								th:href="@{'/localidades'}" class="btn btn-lg btn-outline-secondary"> <i
								class="bi bi-x-circle-fill"></i> Cancelar
							</a>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
    <script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-dDHsxLDC5jQ37uRNOmMrDbm+oGhP8i17ywslNIJ63zxchKpGlvysBQND4CM80av8"
		crossorigin="anonymous"></script>
</body>

</html>
