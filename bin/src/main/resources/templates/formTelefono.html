
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Teléfono</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
.form-container {
	max-width: 800px;
	margin: 0 auto;
}

.card-header {
	background-color: #a5d6a7;
}
</style>
</head>
<body class="bg-light">

	<div class="container mt-5">
		<div class="form-container">
			<div class="card shadow-lg">
				<div class="card-header text-white text-center">
					<h2
						th:text="${action == 'add' ? 'Agregando Teléfono' : action == 'edit' ? 'Editando Teléfono' : action == 'vermas' ? 'Información de Teléfono' : 'Eliminando Teléfono'}"></h2>
				</div>
				<div class="card-body">
					<form method="post" th:object="${telefono}">
						<div class="row">
							<div class="col-md-6">
								<div class="mb-3">
									<label for="id" class="form-label">ID</label> <input id="id"
										name="id" th:field="*{id}" type="text" class="form-control"
										disabled placeholder="Se asigna automaticamente">
								</div>
								<div class="mb-3">
									<label for="telefono" class="form-label">Teléfono</label> <input
										id="telefono" name="telefono" th:field="*{telefono}" type="text"
										class="form-control" required
										th:disabled="${action == 'delete' or action == 'vermas'}">
								</div>
							</div>

							<div class="col-md-6">
								<div class="mb-3">
									<label for="descripcion" class="form-label">Descripción</label> <input
										id="descripcion" name="descripcion" th:field="*{descripcion}"
										type="text" class="form-control" required
										th:disabled="${action == 'delete' or action == 'vermas'}">
								</div>
								<div class="mb-3">
									<label for="user" class="form-label">Usuario</label> 
									
									<select class="form-control" th:if="${users != null}" th:field="*{user}" th:disabled="${action == 'delete' or action == 'vermas'}">
									    <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.nombre}"></option>
									</select>

									
								</div>
							</div>
						</div>

						<div class="text-center mt-4">
							<button th:if="${action == 'delete'}" type="submit"
								class="btn btn-lg btn-outline-danger me-2">Confirmar Eliminación</button>

							<a th:if="${action == 'vermas'}" th:href="@{'/telefono'}"
								class="btn btn-lg btn-outline-success me-2">Volver</a>

							<button th:if="${action == 'edit'}" type="submit"
								class="btn btn-lg btn-outline-success me-2">Confirmar Edición</button>

							<button th:if="${action == 'add'}" type="submit"
								class="btn btn-lg btn-outline-primary me-2">Agregar Teléfono</button>

							<a
								th:if="${action == 'add' || action == 'edit' || action == 'delete'}"
								th:href="@{'/telefono'}" class="btn btn-lg btn-outline-secondary"> <i
									class="bi bi-x-circle-fill"></i> Cancelar
							</a>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-dDHsxLDC5jQ37uRNOmMrDbm+oGhP8i17ywslNIJ63zxchKpGlvysBQND4CM80av8"
		crossorigin="anonymous"></script>
</body>
</html>
