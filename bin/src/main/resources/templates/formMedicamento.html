<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Medicamento</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .form-container {
        max-width: 800px;
        margin: 0 auto; /* Centra horizontalmente */
    }
    .card-header {
        background-color: #a5d6a7; /* Verde suave */
    }
</style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="form-container">
        <div class="card shadow-lg">
            <div class="card-header text-white text-center">
                <h2 th:text="${action == 'add' ? 'Agregando Medicamento' : action == 'edit' ? 'Editando Medicamento' : 'Eliminando Medicamento'}"></h2>
            </div>
            <div class="card-body">
                <form method="post" th:object="${medicamento}">
                    <!-- ID -->
                    <div class="mb-3" th:if="${action != 'add'}">
                        <label for="id" class="form-label">ID</label>
                        <input id="id" name="id" th:field="*{id}" type="text" 
                               class="form-control" 
                               th:disabled="${action == 'delete' || action == 'vermas'|| action=='edit'}">
                    </div>
                    <!-- Descripción -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input id="descripcion" name="descripcion" th:field="*{descripcion}" type="text" 
                               class="form-control" 
                               th:disabled="${action == 'delete' || action == 'vermas'}" required>
                    </div>
                    <!-- ID Usuario -->
                    <div class="mb-3">
                        <label for="id_usuario" class="form-label">ID Usuario</label>
                        <input id="id_usuario" name="id_usuario" th:field="*{id_usuario}" type="text" 
                               class="form-control" 
                               th:disabled="${action == 'delete' || action == 'vermas'}" required>
                    </div>
                    <!-- Botones -->
                    <div class="text-center mt-4">
                        <!-- Botón Eliminar -->
                        <button th:if="${action == 'delete'}" type="submit"
                                class="btn btn-lg btn-danger me-2">Confirmar Eliminación</button>
                        <!-- Botón Guardar (Editar) -->
                        <button th:if="${action == 'edit'}" type="submit"
                                class="btn btn-lg btn-success me-2">Confirmar Edición</button>
                        <!-- Botón Agregar -->
                        <button th:if="${action == 'add'}" type="submit"
                                class="btn btn-lg btn-primary me-2">Agregar Medicamento</button>
                        <!-- Botón Cancelar -->
                        <a th:href="@{'/medicamento'}" class="btn btn-lg btn-secondary">
                            <i class="bi bi-x-circle-fill"></i> Volver
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-dDHsxLDC5jQ37uRNOmMrDbm+oGhP8i17ywslNIJ63zxchKpGlvysBQND4CM80av8" crossorigin="anonymous"></script>
</body>
