<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acciones de localidad</title>
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	
	<style>
		.form-container {
			max-width: 800px;
			margin: 0 auto; /* Centra horizontalmente */
		}
		
		.card-header {
			background-color: #a5d6a7; /* Verde suave */
		}
	</style>
	
</head>
<body class="bg-light">
    <div class="container mt-5">
		<div class="form-container">
			<div class="card shadow-lg">
				<div class="card-header text-white text-center">
					 <h2 th:text="${titulo}"></h2> 
				</div>
				<div class="card-body">
				<h1 class="text-center">Añadir nuevo cuidador</h1>
					<form th:action="@{#httpServletRequest.requestURI}" method="post" th:object="${care}">
						
						<div class="form-group">
					        <label for="userName">Nombre del Usuario</label>
					        <!--  <input class="form-control" id="user" name="user" th:value="${myself.getId()}" readonly />-->
					        <select class="form-control" id="user" name="user">
					        
					        	<option class="form-control" th:text="${myself.getNombre()}" th:value="${myself.getId()}" selected></option>
					        
					        </select>
					    </div>
					
					    <!-- Selector para elegir el cuidador -->
					    <div class="form-group mt-3">
					        <label for="caregiverSelect">Seleccione un cuidador</label>
					        <select class="form-control" id="takeCare" name="takeCare" required>
					            
					            <option th:each="u : ${users}" th:value="${u.getId()}" th:text="${u.getNombre()+' '+u.getApellido()}"></option>
					        </select>
					    </div>
													
						<!-- Botones -->
						<div class="text-center mt-4">
							<!-- Botón Eliminar -->
							<button th:if="${action == 'delete'}" type="submit"
								class="btn btn-lg btn-outline-danger me-2">Confirmar
								Eliminacion</button>

							<!-- Botón Volver (Ver Más) -->
							<a th:if="${!editable && !cancel}" th:href="@{'/localidades'}"
								class="btn btn-lg btn-outline-success me-2">Volver</a>

							<!-- Botón Guardar (Editar) -->
							<button th:if="${action == 'edit'}" type="submit"
								class="btn btn-lg btn-outline-success me-2">Confirmar Edicion</button>
								
							<!-- Botón Guardar (Añadir) -->
							<button th:if="${action == 'add'}" type="submit"
								class="btn btn-lg btn-outline-success me-2">Confirmar Agregado</button>

							<!-- Botón Cancelar -->
							<a
								th:if="${cancel}"
								th:href="@{'/usuario'}" class="btn btn-lg btn-outline-secondary"> <i
								class="bi bi-x-circle-fill"></i> Cancelar
							</a>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
    <script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-dDHsxLDC5jQ37uRNOmMrDbm+oGhP8i17ywslNIJ63zxchKpGlvysBQND4CM80av8"
		crossorigin="anonymous"></script>
</body>
</html>
