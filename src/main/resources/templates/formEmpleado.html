
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Empleado</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .form-container {
        max-width: 800px;
        margin: 0 auto;
    }
    .card-header {
        background-color: #a5d6a7;
    }
</style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="form-container">
        <div class="card shadow-lg">
            <div class="card-header text-white text-center">
                <h2 th:text="${action == 'add' ? 'Agregando Empleado' : action == 'edit' ? 'Editando Empleado' : action == 'vermas' ? 'Información de Empleado' : 'Eliminando Empleado'}"></h2>
            </div>
            <div class="card-body">
                <form th:action="@{#httpServletRequest.requestURI}" method="post" th:object="${empleado}">
                    <!-- ID y Nombre -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id" class="form-label">Username</label>
								<input id="id" name="id" th:field="*{username}" type="text" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input id="nombre" name="nombre" th:field="*{nombre}" type="text" class="form-control" required th:readonly="${action == 'delete' or action == 'vermas'}">
                            </div>
                        </div>
                    </div>

                    <!-- Apellido y Fecha de Nacimiento -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input id="apellido" name="apellido" th:field="*{apellido}" type="text" class="form-control" required th:readonly="${action == 'delete' or action == 'vermas'}">
                            </div>
                        </div>
						<div class="col-md-6">
						    <div class="mb-3">
						        <label for="roles" class="form-label">Rol</label>
						        <select id="roles" name="roles" th:field="*{roles}" class="form-control" required 
						                th:readonly="${action == 'delete' or action == 'vermas'}">
						            <option value="USER">USER</option>
						            <option value="ADMIN">ADMIN</option>
						            <option value="ADMINUSER">ADMINUSER</option>
						        </select>
						    </div>
						</div>

                    </div>


                    <!-- Género y Descripción -->
                    <div class="row">
                        
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Correo</label>
                                <input id="direccion" name="direccion" th:field="*{email}" type="email" class="form-control" th:readonly="${action == 'delete' or action == 'vermas'}">                        
                            </div>
                        </div>
						<div class="col-6">
						     <div class="mb-3">
							     <label for="password" class="form-label">Password</label>
							     <input id="password" name="password" th:field="*{password}" type="password" class="form-control" th:readonly="${action == 'delete' or action == 'vermas'}">                        
						     </div>
						   </div>
                    </div>

                  

                    <!-- Botones -->
                    <div class="text-center mt-4">
                        <button th:if="${action == 'delete'}" type="submit" class="btn btn-lg btn-outline-danger me-2">Confirmar Eliminación</button>
                        <a th:if="${action == 'vermas'}" th:href="@{'/empleado'}" class="btn btn-lg btn-outline-success me-2">Volver</a>						
                        <button th:if="${action == 'edit'}" type="submit" class="btn btn-lg btn-outline-success me-2">Confirmar Edición</button>
						<button th:if="${action == 'add'}" type="submit" class="btn btn-lg btn-outline-success me-2">Agregar</button>

                        <a th:if="${action == 'add' || action == 'edit' || action == 'delete'}" th:href="@{'/empleado'}" class="btn btn-lg btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-dDHsxLDC5jQ37uRNOmMrDbm+oGhP8i17ywslNIJ63zxchKpGlvysBQND4CM80av8" crossorigin="anonymous"></script>
</body>
</html>
