<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página de Médicos</title>
<!-- Vincula Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Estilos personalizados -->
<link href="css/style.css" rel="stylesheet">
</head>
<body>


	<div class="wrapper">
		<!-- Inserta la barra lateral -->
        <div th:replace="~{partials/navbar :: navbarFragment}"></div>


		<!-- Contenido principal -->
		<div class="main-content">
			<div class="container mt-5">
				<h1 class="mb-4 text-center">Listado de Localidades</h1>
				<table class="table table-hover table-bordered">
					<thead class="table">
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Localidad</th>
							<th scope="col">Acciones</th>

							
						</tr>
					</thead>
					<tbody>
						<!-- Usar Thymeleaf para recorrer la lista de usuarios -->
						<tr th:each="p : ${localidades}">
							<td th:text="${p.getId()}"></td>
							<td th:text="${p.getName()}"></td>
							
							<td>
								<div class="d-flex justify-content-evenly">
									<!-- Botón Ver más -->
									<a th:href="@{'/localidades/view?id=' + ${p.id}}"
										class="btn btn-outline-primary btn-sm btn-vermas">Ver más<svg
											xmlns="http://www.w3.org/2000/svg" height="24px"
											viewBox="0 -960 960 960" width="24px" fill="#000000">
											<path
												d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z" /></svg>
									</a>
									<!-- Botón Editar -->
									<a th:href="@{'/localidades/edit?id=' + ${p.id}}"
										class="btn btn-outline-warning btn-sm">Editar<svg
											xmlns="http://www.w3.org/2000/svg" height="16px"
											viewBox="0 -960 960 960" width="16px" fill="#000000">
											<path
												d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z" /></svg></a>
									<!-- Botón Eliminar -->
									<a th:href="@{'/localidades/delete?id=' + ${p.id}}"
										class="btn btn-outline-danger btn-sm">Eliminar<svg
											xmlns="http://www.w3.org/2000/svg" height="16px"
											viewBox="0 -960 960 960" width="16px" fill="#5f6368">
											<path
												d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" /></svg></a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<a href="/localidades/add"
					class="btn btn-outline-primary btn-sm btn-agregar">Agregar
					Localidad<svg xmlns="http://www.w3.org/2000/svg" height="24px"
						viewBox="0 -960 960 960" width="24px" fill="#000000">
						<path
							d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" /></svg>
				</a>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
