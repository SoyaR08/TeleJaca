<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefonos de usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
		<div class="sidebar p-3">
			<h3 class="text-center">Menú de Navegación</h3>
			<a href="/">Inicio</a>
    		<a href="/usuario">Usuarios</a> 
    		<a href="/telefono">Telefonos</a> <a href="/muestraTiposLlamada">Tipos Llamada</a>
     		<a href="/medicamento">Medicamento</a> <a href="/localidades">Localidad</a>
     		
		</div>
		<div class="main-content">
			<div class="container mt-5">
				<h1 class="mb-4 text-center">Telefonos pertenecientes al usuario</h1>
				<table class="table table-hover table-bordered">
					<thead class="table">
						<tr>
							<th scope="col">Telefonos</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="t : ${list}">
							<td th:text="${t.getId()}"></td>
							<td th:text="${t.getTelefono()}"></td>
							<td th:text="${t.getDescripcion()}"></td>
							<td th:text="${t.getUser().getNombre()}"></td>
							<td>
                                <div class="d-flex justify-content-evenly">
                                    <a th:href="@{'/telefono/vermas?id=' + ${t.id}}" class="btn btn-outline-primary btn-sm btn-vermas">Ver más<svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="#000000">
                                        <path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z" /></svg>
                                    </a>
                                    <a th:href="@{'/telefono/edit?id=' + ${t.id}}" class="btn btn-outline-warning btn-sm">Editar<svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="#000000">
                                        <path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z" /></svg>
                                    </a>
                                    <a th:href="@{'/telefono/delete?id=' + ${t.id}}" class="btn btn-outline-danger btn-sm">Eliminar<svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="#5f6368">
                                        <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" /></svg>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center mt-4">
							<button th:if="${action == 'delete'}" type="submit"
								class="btn btn-lg btn-outline-danger me-2">Eliminar telefono</button>

							<a th:if="${action == 'vermas'}" th:href="@{'/telefono'}"
								class="btn btn-lg btn-outline-success me-2">Volver</a>

							<button th:if="${action == 'edit'}" type="submit"
								class="btn btn-lg btn-outline-success me-2">Edicitar telefono</button>

							<button th:if="${action == 'add'}" type="submit"
								class="btn btn-lg btn-outline-primary me-2">Agregar Teléfono</button>

							<a
								th:if="${action == 'add' || action == 'edit' || action == 'delete'}"
								th:href="@{'/telefono'}" class="btn btn-lg btn-outline-secondary"> <i
									class="bi bi-x-circle-fill"></i> Cancelar
							</a>
						</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
