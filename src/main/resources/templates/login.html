<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acciones de localidad</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<style>
.form-container {
	max-width: 800px;
	margin: 0 auto; /* Centra horizontalmente */
}

.card-header {
	background-color: #a5d6a7; /* Verde suave */
}
</style>

</head>
<body class="bg-light">
	<div class="container mt-5">
		<div class="form-container">
			<div class="card shadow-lg">
				<div class="card-header text-white text-center">
					   <h2>Iniciar Sesi칩n</h2>
				</div>
				<div class="card-body">
					<form th:action="@{#httpServletRequest.requestURI}" method="post"
						th:object="${local}">
						<div class="row">
							<!-- Primera columna -->
							<div class="col-md-12">
								<!-- ID -->
								<div class="mb-3">

									<label class="form-label" for="username">Usuario:</label> 
									<input class="form-control" type="text" id="username" name="username" />

								</div>
								<!-- Nombre -->
								<div class="mb-3">
									<label class="form-label" for="password">Contrase침a:</label> 
									<input class="form-control" type="password" id="password" name="password" />
								</div>

															<button type="submit"
								class="btn btn-lg btn-outline-success me-2">Iniciar Sesi칩n</button>

								<!-- Bot칩n Cancelar -->
								<a th:href="@{'/'}"
									class="btn btn-lg btn-outline-secondary"> <i
									class="bi bi-x-circle-fill"></i> Cancelar
								</a>
							</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-dDHsxLDC5jQ37uRNOmMrDbm+oGhP8i17ywslNIJ63zxchKpGlvysBQND4CM80av8"
		crossorigin="anonymous"></script>
</body>
